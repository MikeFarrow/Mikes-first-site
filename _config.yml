title: Stackbit Fresh Theme
baseurl: /
permalink: '/posts/:slug:output_ext'
layout_style: overflow
palette: blue
header:
  bg: dark
  has_nav: true
  has_social: true
  profile_img: /images/1077562074.jpg
  tagline: It's all about me
  title: Mike Farrow
footer:
  content: '&copy; Stackbit-Fresh. All rights reserved.'
  links:
    - new_window: true
      text: Made with Stackbit
      url: 'https://www.stackbit.com'
sass:
  indentWidth: 4
  precision: 10
  style: nested
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
